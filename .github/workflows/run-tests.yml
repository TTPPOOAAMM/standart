name: Run Tests
on: [push]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: | 
            6.0.x
            8.0.x  
      - name: Restore dependencies
        run: dotnet restore
      - name: Run tests
        run: dotnet test AverageCalculatorTest/AverageCalculatorTest.csproj --no-restore